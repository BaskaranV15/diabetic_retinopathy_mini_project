<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            margin: 0;
        }
        img {
            margin-top: 20px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        strong {
            color: #0078d7;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="container">
        <img src="{{ img_path }}" alt="Uploaded Image" style="width:300px;height:auto;">
        <h2>Disease: {{ result.name }}</h2>
        <p><strong>Description:</strong> {{ result.description }}</p>
        <p><strong>Confidence:</strong> {{ result.confidence }}</p>
    </div>
</body>
</html>
