<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Lora', serif; /* Elegant font */
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        h1 {
            width: 100%;
            background: linear-gradient(90deg, #d4af37, #c5a56f);
            color: black;
            text-align: center;
            padding: 20px 0;
            font-size: 2.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #c5a56f;
            animation: headerSlideIn 1s ease-out;
        }
        img {
            margin-top: 20px;
            border: 5px solid #d4af37; /* Gold border */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
        }
        h2 {
            color: #fff;
            font-size: 28px;
            margin: 20px 0;
            font-weight: 500;
        }
        p {
            font-size: 18px;
            color: #ccc;
            margin: 15px 0;
        }
        strong {
            color: #d4af37; /* Gold color */
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background: #333;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .container p {
            font-size: 18px;
        }
        .container h2, .container p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="container">
        <img src="{{ img_path }}" alt="Uploaded Image" style="width:300px;height:auto;">
        <h2>Disease: {{ result.name }}</h2>
        <p><strong>Description:</strong> {{ result.description }}</p>
        <p><strong>Confidence:</strong> {{ result.confidence }}</p>
    </div>
</body>
</html>
